<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('layouts/head') %>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .password-toggle {
        position: absolute;
        left: 95%;
      }
      .passwordConfirm-toggle {
        position: absolute;
        left: 95%;
      }
    </style>
  </head>

  <body
    class="hold-transition theme-primary bg-img"
    style="background-image: url(../../../images/auth-bg/bg-16.jpg)"
  >
    <div class="container h-p100">
      <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-12">
          <div class="row justify-content-center g-0">
            <div class="col-lg-5 col-md-5 col-12">
              <div class="bg-white rounded10 shadow-lg">
                <div class="content-top-agile p-20 pb-0">
                  <img src="/images/blacktrans.png" alt="logo" width="300" />
                </div>
                <div class="p-40">
                  <form class="form" action="/user/login" method="post">
                    <div class="form-group">
                      <div class="input-group mb-3" id="email__error">
                        <span class="input-group-text"
                          ><i class="text-fade ti-user"></i
                        ></span>

                        <input
                          type="email"
                          class="form-control ps-15 p-10"
                          style="width: 92%"
                          id="email"
                          placeholder="Email"
                          name="email"
                          required
                        />
                      </div>
                      <div class="error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3" id="password__error">
                        <span class="input-group-text"
                          ><i class="text-fade ti-lock"></i
                        ></span>

                        <input
                          type="password"
                          class="form-control ps-15 p-10"
                          style="width: 92%"
                          id="password"
                          placeholder="Password"
                          name="password"
                          required
                        />
                        <i
                          class="password-toggle fas fa-eye-slash"
                          onclick="togglePasswordVisibility()"
                        ></i>
                      </div>
                      <div class="error" id="passwordError"></div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="checkbox">
                          <input type="checkbox" id="basic_checkbox_1" />
                          <label for="basic_checkbox_1">Remember Me</label>
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-6">
                        <div class="fog-pwd text-end">
                          <a
                            href="/user/forget-password"
                            class="text-primary fw-500 hover-primary text-warning"
                            ><i class="ion ion-locked"></i> Forgot pwd?</a
                          ><br />
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-12 text-center">
                        <button
                          type="submit"
                          class="waves-effect waves-light btn mb-5 bg-gradient-warning w-p100 mt-10"
                          onclick="validateForm(event)"
                        >
                          SIGN IN
                        </button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
                  <div class="text-center">
                    <p class="mt-15 mb-0 text-fade">
                      Don't have an account?
                      <a
                        href="/user/register"
                        class="text-primary ms-5 text-warning"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->

    <script src="/js/validation.js"></script>
    <script src="/js/vendors.min.js"></script>
    <script src="/js/pages/chat-popup.js"></script>
    <script src="/assets/icons/feather-icons/feather.min.js"></script>
  </body>
</html>
